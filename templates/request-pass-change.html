{% extends "layout.html" %}

{% block header%}
<title>Change password request | {{ current_user.school_id}}</title>
{%endblock%}

{% block body%}
<div class="container container-form">
    <form method="POST" class="centered">
        <h1 class="greet-2">Reset your password now</h1>
        <p class="greet">You are doing a great thing to keep the internet safe</p>
        <div class="form-group">
            <label for="email" class="mb-2">Your email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter Password" required value="{{ current_user.email }}" >
        </div>
        <button type="submit" class="btn btn-primary mt-3">Request for reset password link</button>
    </form>
</div>




<script>
    var sidemenu = document.getElementById("sidemenu");
        function closemenu(){
            sidemenu.style.top = "-100vh";
        }
        function openmenu(){
            sidemenu.style.top = "0";
        }
</script>
{%endblock%}

{% extends "layout.html" %}

{% block header%}
<title>Login Page</title>
{%endblock%}

{% block body%}
<div class="container container-form">
    <form method="POST" class="centered">
        <div class="form-group">
            <label for="school_id" class="mb-2">Your School ID</label>
            <input type="text" id="school_id" name="school_id" class="form-control" autocomplete="off" placeholder="Your School ID" required>
        </div>
        <div class="form-group">
            <label for="password" class="mb-2">Enter Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required>
        </div>
        <div class="form-group">
            <label for="role" class="mb-2">Log in as:</label>
            <select id="role" name=rolee" class="form-control">
                <option value="" disabled selected>User type</option>
                <option value="doctor">Doctor</option>
                <option value="patient">Patient</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Login</button>
        <a href="{{url_for('forgot_password')}}" class="btn ml-4 mt-3">Forgot Password</a>
    </form>
</div>


{%endblock%}
